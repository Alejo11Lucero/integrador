<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css">
    <link rel="stylesheet" href="normalize.css">

    <title>Mina Clavero</title>
</head>
<body>
    <form class="formulario">
        <h1>Contactenos</h1>
        <div class="contenedor" >

            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Nombre Complreto">
            </div>


            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="email" placeholder="Correo Electronico">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-sms icon"></i>
                <input type="text" placeholder="Su mensaje">
            </div>
            <input type="submit" value="Enviar" class="button">
            


        </div>
    </form>
    <script src="https://kit.fontawesome.com/ae11f6c2ee.js" crossorigin="anonymous"></script>
</body>
</html>
